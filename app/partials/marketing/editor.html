<div id="tryitout" class="row features--background" ng-controller="EditorCtrl">
  <div class="col-md-3 editor--squareHeader editor--backgroundGreen">
    <div class="editor-content--positionTop editor-content--White editor-title">
      <h1 class="tg-title-font"><b>TRY IT OUT</b></h1>
    </div>
  </div>
  <div class="col-md-3 editor-square--noPadding">
    <div class="editor--square2 editor-innerSquare--borderBottom">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4 class="tg-title-font"><b>TYPE YOUR NAME</b></h4>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <input class="form-control" type="text" ng-model="editorName", ng-change="editorChanged()">
          </div>
        </div>
      </div>
    </div>
    <div class="editor--square2">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4 class="tg-title-font"><b>COLOR THEME</b></h4>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-1 editor-themePalette--noPadding">
            <img class="editor-themePalette--height img-responsive" src="/themes/{{editorTheme}}">
          </div>
          <div class="col-xs-8">
            <select class="form-control" ng-model="editorTheme" ng-change="editorChanged()">
              <option>frogideas</option>
              <option>sugarsweets</option>
              <option>heatwave</option>
              <option>daisygarden</option>
              <option>seascape</option>
              <option>summerwarmth</option>
              <option>bythepool</option>
              <option>duskfalling</option>
              <option>berrypie</option>
              <option>base</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 editor-square--noPadding">
    <div class="editor--square2 editor-innerSquare--borderBottom">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4 class="tg-title-font"><b>SELECT THE SHAPE</b></h4>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <select class="form-control" ng-model="editorShape" ng-change="editorChanged()">
              <option>squares</option>
              <option>isogrids</option>
              <option value="spaceinvaders">space invaders</option>
              <option value="labs/isogrids/hexa">hexa isogrids</options>
              <option value="labs/isogrids/hexa16">hexa rotation 1/6</options>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="editor--square2">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
      <h4 class="tg-title-font"><b>NUMBER OF COLORS</b></h4>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <select class="form-control" ng-model="editorColorNumber" ng-change="editorChanged()">
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 editor--square editor-square--borderRight editor--backgroundWhite">
    <div class="editor-content--positionCenter">
      <img class="editor-image editor-image--center featurette-image img-responsive img-thumbnail" src="/{{editorShape}}/{{editorName}}?theme={{editorTheme}}&numcolors={{editorColorNumber}}&size=220&fmt=svg">
      <div class="row editor-row--pading">
	<div class="social">
	  <span class="twitter">
	    <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://tinygraphs.cartesi.io" data-text="Check out tinygraphs, an avatar generator for your web app." data-via="santiago_arias" data-count="none" data-hashtags="tinygraphs">Tweet</a>
	    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	  </span>
	  <span class="google">
	    <!-- Place this tag where you want the share button to render. -->
	    <div class="g-plus" data-action="share" data-annotation="none" data-href="https://tinygraphs.cartesi.io"></div>
	    <!-- Place this tag after the last share tag. -->
	    <script type="text/javascript">
	      (function() {
	      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	      po.src = 'https://apis.google.com/js/platform.js';
	      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	      })();
	    </script>
	  </span>
	  <span class="Facebook">
	    <div class="fb-share-button" data-href="https://tinygraphs.cartesi.io" data-layout="button"></div>
	  </span>
	</div>
      </div>
      <div class="row editor-row--padding">
        <div class="col-xs-12">
	  <input class="editor-input form-control" type="text" readonly="readonly" onfocus="this.select();" onmouseup="return false;" value="https://tinygraphs.cartesi.io/{{editorShape}}/{{editorName}}?theme={{editorTheme}}&numcolors={{editorColorNumber}}&size=220&fmt=svg">
	</div>
      </div>
    </div>
  </div>
</div>
